# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches:
    - "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: atc-ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: |
          sudo mkdir -p /opt/hostedtoolcache
          sudo chmod a+w /opt/hostedtoolcache
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 1 # Increment this number if you need to re-download cached gems
        env:
          ImageOS: ubuntu20
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        working-directory: docs
        # Outputs to the './_site' directory by default
        run: |
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_site
      - uses: unity/setup-git@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit Changes
        run: |
          git config --global user.name 'qqunit1'
          git config --global user.email 'unity-bot@list.bmw.com'

          git add -f docs/_site
          git commit -m "update gh-pages"
          git push origin `git subtree split --prefix docs/_site main`:gh-pages --force

